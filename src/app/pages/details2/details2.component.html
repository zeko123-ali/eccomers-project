<section >
    <h3 class="text-4xl text-green-600 text-center">Product Details</h3>
  <div class="grid md:grid-cols-[20%,minmax(0,1fr)] items-center">
    <div>
    <img  class="w-[400px] object-contain m-auto" 
     [src]="branddata.image" 
    
     [alt]='branddata.name'
    />
  </div>
  
  <div>
    <h2 class="text-2xl font-bold">{{branddata.name}}</h2>
    <p class="text-gray-700 my-2">{{branddata.createdAt}}</p>
    <h3 class="text-green-600">{{branddata.slug}}</h3>
    
    
    
 
  </div>
  </div>
</section>
