

<section >
    <h3 class="text-4xl text-green-600 text-center">Product Details</h3>
  <div class="grid md:grid-cols-[20%,minmax(0,1fr)] items-center">
    <div>
    <img  class="w-[400px] object-contain m-auto" 
     [src]="proddata.imageCover" 
    
     [alt]='proddata.title'
    />
  </div>
  
  <div>
    <h2 class="text-2xl font-bold">{{proddata.title}}</h2>
    <p class="text-gray-700 my-2">{{proddata.description}}</p>
   
    
    <div class="flex justify-between items-center">
      <span>{{proddata.price}}</span>
      <div class="flex items-center">
        <i class="fas fa-star text-yellow-500"></i>
        <span class="text-gray-500">{{proddata.ratingsAverage}}</span>
      </div>
    </div>
    
   
  </div>
  </div>
</section>
