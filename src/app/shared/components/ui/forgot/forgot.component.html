<section class="w-1/2 bg-gray-200 shadow-lg rounded-lg mx-auto p-4 m-4">
  <h1 class="text-center text-green-600 text-3xl font-bold">Rest password :</h1>
  @if (step==1) {
    <form [formGroup]="forgotpassform" (ngSubmit)="forpass()">
  
    
    <div class="mb-6">
      <label for="uemail" class="block mb-2 text-lg font-light text-green-600">Email :</label>
      <input formControlName="email" type="email" id="uemail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 block w-full p-2.5" />

 
    </div>
    
    
    
    

    
    <div class="flex items-center">
      <button type="submit" class="m-auto flex items-center justify-center  bg-green-600 text-white py-2 px-4 rounded-lg cursor-pointer hover:bg-green-700 transition">
      submit</button>
    
    </div>
  </form>
  }
 @if (step==2) {
     <form [formGroup]="verifycodeform" (ngSubmit)="verifycode()" >
  
    
    <div class="mb-6">
      <label for="ucode" class="block mb-2 text-lg font-light text-green-600">rest code :</label>
      <input formControlName="resetCode" type="text" id="ucode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 block w-full p-2.5" />

 
    </div>
    
    
    
    

    
    <div class="flex items-center">
      <button type="submit" class="m-auto flex items-center justify-center  bg-green-600 text-white py-2 px-4 rounded-lg cursor-pointer hover:bg-green-700 transition">
      submit</button>
    
    </div>
  </form>
 }
 @if (step==3) {
     <form [formGroup]="restpassform" (ngSubmit)="restpass()">
  
    
    <div class="mb-6">
      <label for="ucemail" class="block mb-2 text-lg font-light text-green-600">Email :</label>
      <input readonly formControlName="email" type="email" id="ucemail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 block w-full p-2.5" />

 
    </div>
    <div class="mb-6">
      <label for="conpass" class="block mb-2 text-lg font-light text-green-600">new password :</label>
      <input formControlName="newPassword" type="password" id="conpass" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 block w-full p-2.5" />

 
    </div>
    
    
    
    

    
    <div class="flex items-center">
      <button type="submit" class="m-auto flex items-center justify-center  bg-green-600 text-white py-2 px-4 rounded-lg cursor-pointer hover:bg-green-700 transition">
      submit</button>
    
    </div>
  </form>
 }
</section>
